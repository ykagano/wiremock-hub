version: 2
updates:
  # All npm packages (pnpm workspace - single lockfile at root)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      # Frontend packages
      vue-ecosystem:
        patterns:
          - "vue*"
          - "@vue/*"
          - "pinia"
          - "vue-router"
          - "vue-i18n"
      element-plus:
        patterns:
          - "element-plus"
          - "@element-plus/*"
      # Backend packages
      fastify:
        patterns:
          - "fastify"
          - "@fastify/*"
      prisma:
        patterns:
          - "prisma"
          - "@prisma/*"
      # E2E packages
      playwright:
        patterns:
          - "@playwright/*"
      # All other minor/patch updates
      minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"

  # Docker (allinone)
  - package-ecosystem: "docker"
    directory: "/allinone"
    schedule:
      interval: "weekly"

  # Docker (root)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
