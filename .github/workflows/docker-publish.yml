name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*'

env:
  GHCR_REGISTRY: ghcr.io
  DOCKERHUB_IMAGE: yukagano/wiremock-hub
  IMAGE_NAME: ${{ github.repository }}

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if release exists
        id: check-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view ${{ github.ref_name }} >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.check-release.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --generate-notes \
            --title "Release ${{ github.ref_name }}"

  build-allinone-platform:
    needs: create-release
    name: Build All-in-One (${{ matrix.platform }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set platform suffix
        id: platform
        run: |
          PLATFORM_PAIR=${{ matrix.platform }}
          PLATFORM_SUFFIX=${PLATFORM_PAIR//\//-}
          echo "suffix=${PLATFORM_SUFFIX}" >> $GITHUB_OUTPUT

      - name: Build and push platform-specific image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./allinone/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ steps.platform.outputs.suffix }}
            ${{ env.DOCKERHUB_IMAGE }}:${{ github.ref_name }}-${{ steps.platform.outputs.suffix }}
          build-args: |
            APP_VERSION=${{ steps.version.outputs.VERSION }}
          cache-from: type=gha,scope=allinone-${{ steps.platform.outputs.suffix }}
          cache-to: type=gha,mode=max,scope=allinone-${{ steps.platform.outputs.suffix }}

  create-allinone-manifest:
    needs: build-allinone-platform
    name: Create All-in-One Manifest
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version tags
        id: tags
        run: |
          TAG_NAME=${{ github.ref_name }}
          VERSION=${TAG_NAME#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f1-2)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "major=${MAJOR}" >> $GITHUB_OUTPUT
          echo "minor=${MINOR}" >> $GITHUB_OUTPUT

      - name: Create and push multi-arch manifest for GHCR
        run: |
          docker buildx imagetools create -t ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.version }} \
            -t ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.minor }} \
            -t ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.major }} \
            -t ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-linux-amd64 \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-linux-arm64

      - name: Create and push multi-arch manifest for Docker Hub
        run: |
          docker buildx imagetools create -t ${{ env.DOCKERHUB_IMAGE }}:${{ steps.tags.outputs.version }} \
            -t ${{ env.DOCKERHUB_IMAGE }}:${{ steps.tags.outputs.minor }} \
            -t ${{ env.DOCKERHUB_IMAGE }}:${{ steps.tags.outputs.major }} \
            -t ${{ env.DOCKERHUB_IMAGE }}:latest \
            ${{ env.DOCKERHUB_IMAGE }}:${{ github.ref_name }}-linux-amd64 \
            ${{ env.DOCKERHUB_IMAGE }}:${{ github.ref_name }}-linux-arm64

  build-standalone-platform:
    needs: create-release
    name: Build Standalone (${{ matrix.platform }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set platform suffix
        id: platform
        run: |
          PLATFORM_PAIR=${{ matrix.platform }}
          PLATFORM_SUFFIX=${PLATFORM_PAIR//\//-}
          echo "suffix=${PLATFORM_SUFFIX}" >> $GITHUB_OUTPUT

      - name: Build and push platform-specific image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}-standalone:${{ github.ref_name }}-${{ steps.platform.outputs.suffix }}
            ${{ env.DOCKERHUB_IMAGE }}-standalone:${{ github.ref_name }}-${{ steps.platform.outputs.suffix }}
          build-args: |
            APP_VERSION=${{ steps.version.outputs.VERSION }}
          cache-from: type=gha,scope=standalone-${{ steps.platform.outputs.suffix }}
          cache-to: type=gha,mode=max,scope=standalone-${{ steps.platform.outputs.suffix }}

  create-standalone-manifest:
    needs: build-standalone-platform
    name: Create Standalone Manifest
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version tags
        id: tags
        run: |
          TAG_NAME=${{ github.ref_name }}
          VERSION=${TAG_NAME#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f1-2)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "major=${MAJOR}" >> $GITHUB_OUTPUT
          echo "minor=${MINOR}" >> $GITHUB_OUTPUT

      - name: Create and push multi-arch manifest for GHCR
        run: |
          docker buildx imagetools create -t ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}-standalone:${{ steps.tags.outputs.version }} \
            -t ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}-standalone:${{ steps.tags.outputs.minor }} \
            -t ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}-standalone:${{ steps.tags.outputs.major }} \
            -t ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}-standalone:latest \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}-standalone:${{ github.ref_name }}-linux-amd64 \
            ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}-standalone:${{ github.ref_name }}-linux-arm64

      - name: Create and push multi-arch manifest for Docker Hub
        run: |
          docker buildx imagetools create -t ${{ env.DOCKERHUB_IMAGE }}-standalone:${{ steps.tags.outputs.version }} \
            -t ${{ env.DOCKERHUB_IMAGE }}-standalone:${{ steps.tags.outputs.minor }} \
            -t ${{ env.DOCKERHUB_IMAGE }}-standalone:${{ steps.tags.outputs.major }} \
            -t ${{ env.DOCKERHUB_IMAGE }}-standalone:latest \
            ${{ env.DOCKERHUB_IMAGE }}-standalone:${{ github.ref_name }}-linux-amd64 \
            ${{ env.DOCKERHUB_IMAGE }}-standalone:${{ github.ref_name }}-linux-arm64
