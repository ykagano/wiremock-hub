name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  COMPOSE_FILE: docker-compose.yml:docker-compose.demo.yml

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma client
        run: pnpm run db:generate

      - name: Run backend tests
        run: pnpm --filter @wiremock-hub/backend test

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm --filter @wiremock-hub/e2e exec playwright install --with-deps chromium

      - name: Build and start Docker containers
        run: |
          docker compose build
          docker compose up -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for WireMock Hub..."
          timeout 120 bash -c 'until curl -sf http://localhost:3000/api/projects > /dev/null 2>&1; do sleep 2; done'
          echo "WireMock Hub is ready!"

          echo "Waiting for WireMock instances..."
          timeout 60 bash -c 'until curl -sf http://localhost:8081/__admin > /dev/null 2>&1; do sleep 2; done'
          timeout 60 bash -c 'until curl -sf http://localhost:8082/__admin > /dev/null 2>&1; do sleep 2; done'
          echo "All WireMock instances are ready!"

      - name: Run E2E tests
        run: pnpm test:e2e

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: e2e/test-results/
          retention-days: 7

      - name: Dump Docker logs on failure
        if: failure()
        run: docker compose logs --tail=100

      - name: Stop Docker containers
        if: always()
        run: docker compose down -v

  docker-build-allinone:
    name: Docker Build - All-in-One (${{ matrix.platform }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set platform suffix
        id: platform
        run: |
          PLATFORM_PAIR=${{ matrix.platform }}
          PLATFORM_SUFFIX=${PLATFORM_PAIR//\//-}
          echo "suffix=${PLATFORM_SUFFIX}" >> $GITHUB_OUTPUT

      - name: Build All-in-One image (test only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./allinone/Dockerfile
          platforms: ${{ matrix.platform }}
          push: false
          build-args: |
            APP_VERSION=dev-test
          cache-from: type=gha,scope=allinone-${{ steps.platform.outputs.suffix }}
          cache-to: type=gha,mode=max,scope=allinone-${{ steps.platform.outputs.suffix }}

  docker-build-standalone:
    name: Docker Build - Standalone (${{ matrix.platform }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set platform suffix
        id: platform
        run: |
          PLATFORM_PAIR=${{ matrix.platform }}
          PLATFORM_SUFFIX=${PLATFORM_PAIR//\//-}
          echo "suffix=${PLATFORM_SUFFIX}" >> $GITHUB_OUTPUT

      - name: Build Standalone image (test only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: false
          build-args: |
            APP_VERSION=dev-test
          cache-from: type=gha,scope=standalone-${{ steps.platform.outputs.suffix }}
          cache-to: type=gha,mode=max,scope=standalone-${{ steps.platform.outputs.suffix }}
